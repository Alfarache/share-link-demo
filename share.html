    <script>
        // Get video element
        const video = document.getElementById('mainVideo');
        
        // Update duration when video metadata loads
        video.addEventListener('loadedmetadata', function() {
            const duration = Math.round(video.duration);
            document.getElementById('duration').textContent = `${duration}s`;
            
            // Estimate file size (rough calculation)
            const estimatedSize = (duration * 2).toFixed(1); // MB
            document.getElementById('fileSize').textContent = `~${estimatedSize}MB`;
        });
        
        // Update view count on play
        video.addEventListener('play', function() {
            incrementViewCount();
        });
        
        // Set current date
        const today = new Date();
        const dateStr = today.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric',
            year: 'numeric'
        });
        document.getElementById('date').textContent = dateStr;
        
        // Increment view count (simulated)
        function incrementViewCount() {
            let views = parseInt(localStorage.getItem('viewCount') || '0');
            views++;
            localStorage.setItem('viewCount', views);
            document.getElementById('viewCount').textContent = views;
        }
        
        // Load initial view count
        document.getElementById('viewCount').textContent = localStorage.getItem('viewCount') || '0';
        
        // Handle app deep link
        function handleAppLink(e) {
            e.preventDefault();
            const appURL = 'yourapp://video/demo123';
            const appStoreURL = 'https://apps.apple.com/app/idYOUR_APP_ID';
            
            // Try to open app
            window.location.href = appURL;
            
            // Fallback to App Store after 2 seconds if app doesn't open
            setTimeout(() => {
                if (confirm('App not installed. Would you like to download it from the App Store?')) {
                    window.location.href = appStoreURL;
                }
            }, 2000);
        }
        
        // Copy link to clipboard
        function copyLink(e) {
            e.preventDefault();
            const url = window.location.href;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(url).then(() => {
                    alert('‚úÖ Link copied to clipboard!');
                });
            } else {
                // Fallback for older browsers
                const input = document.createElement('input');
                input.value = url;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('‚úÖ Link copied to clipboard!');
            }
        }
        
        // Native share (if supported)
        function shareNative(e) {
            e.preventDefault();
            
            if (navigator.share) {
                navigator.share({
                    title: 'May this help you find comfort ‚ù§Ô∏è',
                    text: 'A peaceful moment shared with love',
                    url: window.location.href
                }).then(() => {
                    console.log('Shared successfully');
                }).catch((error) => {
                    console.log('Share failed:', error);
                });
            } else {
                alert('Native sharing not supported on this device. Use the "Copy Link" button instead.');
            }
        }
    </script>
